<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .popup {
            width: 400px;
            height: 100px;
            background-color: #218838;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: scale(0.5); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="popup" id="popup">
       <h2 style="color: #f0f0f0; font-family: sans-serif;" >Thanks for Shopping</h2>
    </div>

    <script>
        document.getElementById("popup").addEventListener("animationend", function() {
            setTimeout(() => {
                window.location.href = "index.html"; // Change this to your main page URL
            }, 1000); // Delay before redirection (optional)
        });
    </script>

</body>
</html>
